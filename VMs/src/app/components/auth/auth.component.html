<div class="login-container">
    <div class="row">
        <div class="col-6">
            <div class="login">
                <form (ngSubmit)="sendLogin()" [formGroup]="formLogin">
                    <div class="login-header">
                        <h1>Inicio de sesión</h1>
                    </div>
                    <div class="form-group mb-4">
                        <label class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="exampleInputEmail1"
                            placeholder="Correo Electronico"
                            formControlName="email"
                            [ngClass]="{'is-invalid': formLogin.get('email')?.invalid &&
                            formLogin.get('email')?.touched, 'is-valid': formLogin.get('email')?.valid
                            && formLogin.get('email')?.touched}">
                    </div>
                    <div class="form-group mb-4">
                        <label class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="exampleInputPassword1"
                            placeholder="Contraseña"
                            formControlName="password"
                            [ngClass]="{'is-invalid': formLogin.get('password')?.invalid &&
                            formLogin.get('password')?.touched, 'is-valid':
                            formLogin.get('password')?.valid && formLogin.get('password')?.touched}">
                    </div>
                    <div class="form-group mb-4">
                        <button type="submit" class="btn btn-primary" [disabled]="!formLogin.valid">Iniciar sesión</button>
                    </div>
                    <!-- <div class="form-group mb-4">
                        <p style="color: white;">¿Olvidaste tu contraseña?<br>
                            <button type="button" class="btn btn-icon-white" (click)="PasswordRecovery()">Haz click aqui</button>
                        </p>
                    </div> -->
                </form>
            </div>
        </div>
    </div>
</div>
